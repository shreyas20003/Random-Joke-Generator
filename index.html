<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="4265826.ico">
    <title>Random Jokes Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Link for fonts-->
    <link rel="stylesheet" href="style.css" />
    <!-- Link CSS -->
  </head>
  <body>
    <div class="container">
      <div class="toggle" id="toggle">
        <!-- to switch between light and dark mode-->
        <i class="far fa-sun"></i>
      </div>
      <h3>Random Jokes Generator</h3>
      <div id="joke" class="joke">Here's the joke for you</div>
      <button id="btn" class="btn">
        <span class="button__text">Get Another Joke</span>
        <span class="button__icon"><ion-icon name="refresh-circle"></ion-icon></span>

      </button>

      
    </div>
    <div class="lds-ring" id = "loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    <script src="script.js"></script>
    <!-- Link JS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
